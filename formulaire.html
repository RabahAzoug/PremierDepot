<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/StyleFormul.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Script/Script.js"></script>
</head>

<body>
    <div class="contactez-nous">
       
        <a href="./index.html"><p>Home</p> </a>
        <span style="color: black ;" id="nom">RABAH AZOUG-Collège bois de boulogne</span> 
    
         <h1>Contactez-nous</h1>
         <p>Une question? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
        <form action="/page-traitement-donnees" method="post">
        <div>
        <label for="nom">Votre nom</label>
        <input type="text" id="nom" name="nom" placeholder="Prénom Nom " required>
        </div>
        <div>
        <label for="email">Votre e-mail</label>
        <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
        </div>
        <div>
        <label for="sujet">Quel est le sujet de votre message ?</label>
        <select name="sujet" id="sujet" required>
        <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
        <option value="suivi-commande">Suivi de ma commande</option>
        <option value="question-produit">Question à propos d’un produit</option>
        <option value="probleme-compte">Problème avec mon Véhicule</option>
        <option value="autre">Autres...</option>
        </select>
        </div>
        <div>
        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="Bonjour, ...." required></textarea>
        </div>
        <div>
        <button type="submit">Envoyer mon message</button>
        </div>
        </form>
        </div>
</body>
</html>
